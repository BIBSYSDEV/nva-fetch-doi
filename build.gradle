plugins {
    id 'nva-fetch-doi.java-library-conventions'
}

group 'no.unit.nva'
version '1.0-SNAPSHOT'

wrapper{
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion ='7.1.1'
}

allprojects {
    apply plugin: 'nva-fetch-doi.java-library-conventions'

    project.ext {
        awsSdkVersion = '1.11.982'
        nvaCommonsVersion = '1.5.12'
        nvaDatamodelVersion = '0.12.5'
        nvaTestUtilsVersion = "0.1.24"
        junit5Version = '5.6.2'
        jacksonVersion = '2.10.3'
        jakartaVersion = '2.1.6'
        jerseyVersion = '2.30.1'
        rdf4jVersion = '3.1.2'
    }

}

subprojects {
    dependencies {
        compileOnly group: 'com.github.bibsysdev', name: 'core', version: project.ext.nvaCommonsVersion
        testImplementation group: 'com.github.bibsysdev', name: 'core', version: project.ext.nvaCommonsVersion
        testImplementation group: 'com.github.BIBSYSDEV', name: 'nva-testutils', version: project.ext.nvaTestUtilsVersion
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: project.ext.junit5Version
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: project.ext.junit5Version
        testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: project.ext.junit5Version
        testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.9.0'
        testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    }
}


build {
    dependsOn jacocoRootReport
}

